<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
    var config = {
      type: Phaser.AUTO, // Chooses over WebGL and Canvas
      title: "A light in the dark",
      height: 320,
      width: 320,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 }
        }
      },
      backgroundColor: '#555555',
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };
    var player;
    var cursors;

    var game = new Phaser.Game(config);

    function preload () {

      this.load.image('mock-li', 'assets/images/li/mock-li16.png');
      this.load.image('tiles', 'assets/images/tiles/tiles.png');
      this.load.tilemapTiledJSON('map', 'assets/images/maze/map.json');
    }

    function create (){
      var map = this.make.tilemap({ key: 'map' });

      var tiles = map.addTilesetImage('tiles');

      var belowLayer = map.createStaticLayer("Wall", tiles, 0, 0);

      player = this.physics.add.image(100, 100, 'mock-li');
      cursors = this.input.keyboard.createCursorKeys();
      player.setCollideWorldBounds(true);
      player.body.setGravityY(0);

    }
    function update() {
      moveControl(100);
      
    }

    function moveControl(velocity) {
      player.setVelocityX(0);
      player.setVelocityY(0);

      // multiples ifs instead of else if to keep the feature of
      // moving diagonally by pressing adjacent keys at the same time
      if (cursors.left.isDown) player.setVelocityX(-velocity);
      if (cursors.right.isDown) player.setVelocityX(velocity);
      if (cursors.up.isDown) player.setVelocityY(-velocity);
      if (cursors.down.isDown) player.setVelocityY(velocity);
    }
  </script>

</body>
</html>
