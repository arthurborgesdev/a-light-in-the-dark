<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
    var config = {
      type: Phaser.AUTO, // Chooses over WebGL and Canvas
      title: "A light in the dark",
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 }
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };
    var player;
    var cursors;

    var game = new Phaser.Game(config);

    function preload (){
      this.load.image('mock-li', 'assets/images/li/mock-li.png');
    }

    function create (){
      player = this.physics.add.image(400, 300, 'mock-li');
      cursors = this.input.keyboard.createCursorKeys();
      player.setCollideWorldBounds(true);
      player.body.setGravityY(0);

    }
    function update() {
      if (cursors.left.isDown) player.setVelocityX(-100);
      else if (cursors.right.isDown) player.setVelocityX(100);
      else if (cursors.up.isDown) player.setVelocityY(-100);
      else if (cursors.down.isDown) player.setVelocityY(100);
    }
  </script>

</body>
</html>
